<ons-page id="_maine">
    <ons-toolbar id="score-toolbar">
        <div class="center" id="annonce"><span id="annonceAmount">100</span> <i class="bi bi-suit-heart-fill text-danger"></i></span> Bob / Alice</div>
        <div class="right">
            <ons-toolbar-button id="debug">Debug</ons-toolbar-button>
        </div>

    </ons-toolbar>

    <style type="text/css">
        label.disabled{
            color: silver;
        }

        td.score{ width: 6em;}

        td.effectiveScore {
            text-align: right;
            width: 6em;
        }
        td.effectiveScore h1{
            margin:0px;
        }
        
    </style>

    <form name="maineForm">

        <section>
            <h3>Partance: <span id="partance">Jane</span></h3>
            <h3>Score final</h3>
            <input type="radio" autocomplete="off" name="score" id="enterScore" class="score btn-check" data-score="enterSCore" checked required/>
            <label for="enterScore" class="btn btn-primary">Score</label>
            <input type="radio" autocomplete="off" name="score" id="score250" class="score btn-check" data-score="capot"/>
            <label for="score250"    class="btn btn-success">Capot</label>

            <table>
                <tr>
                    <td>
                        <label for="nsScore">Bob & Alice</label>

                    </td>
                    <td class="score">
                        <input type="number" inputmode="numeric" id="nsScore" min="0" max="162" class="form-control">
                    </td>
                    <td class="effectiveScore">
                        <h1><span id="effectiveNsScore" class="badge text-bg-primary">0</span></h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ewScore">John & Jane</label>

                    </td>
                    <td class="score">
                        <input type="number" inputmode="numeric" id="ewScore" min="0" max="162" class="form-control">
                    </td>
                    <td class="effectiveScore">
                        <h1><span id="effectiveEwScore" class="badge text-bg-primary">0</span></h1>
                    </td>
                </tr>
            </table>

        </section>

        <section>
            <ons-list>
                <ons-list-item>
                    <div class="center">Belote</div>
                    <div class="right"><ons-switch id="belote"></ons-switch></div>
                </ons-list-item>
                <ons-list-item tappable>
                    <label class="left">
                        <ons-radio class="belote" name="beloteTo" input-id="nsBelote" data-team="ns" required></ons-radio>
                    </label>
                    <label for="nsBelote" class="center belote">
                        Bob/Alice
                    </label>
                </ons-list-item>
                <ons-list-item tappable>
                    <label class="left">
                        <ons-radio class="belote" name="beloteTo" input-id="ewBelote" data-team="ew"></ons-radio>
                    </label>
                    <label for="ewBelote" class="center belote">
                        John/Jane
                    </label>
                </ons-list-item>

            </ons-list>
        </section>
        <section>
            <input type="radio" autocomplete="off" name="score" id="score160ns" class=" score btn-check" data-score="nsPenalty"/>
            <label for="score160ns" class="btn btn-danger">Irrégularité <span id="nsTeamPenalty">Bob / Alice</span></label>
            <input type="radio" autocomplete="off" name="score" id="score160ew" class="score btn-check" data-score="ewPenalty"/>
            <label for="score160ew" class="btn btn-danger">Irrégularité <span id="ewTeamPenalty">John / Jane</span></label>
            <button type="submit" disabled id="sumbitMaine" class="btn btn-success"><i class="bi bi-check-lg"></i></button>
        </section>
    </form>

</ons-page>
