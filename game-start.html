
<ons-page id="game-start">
    <style type="text/css">
        ons-input.newGame input{
            text-align: center;
        }
    </style>
    <ons-toolbar id="home-toolbar">
        <div class="center">Nouvelle partie</div>
    </ons-toolbar>

        <section>

            <div style="text-align: center; margin-top: 30px;">
                <form id="newGameForm">
                    <ons-card>
                        <div class="title">Equipe 1:</div>
                        <ons-input id="north" modifier="underbar" class="newGame" placeholder="Nord" float></ons-input>
                        <ons-input id="south" modifier="underbar" class="newGame" placeholder="Sud" float></ons-input>
                    </ons-card>
                    <ons-card>
                        <div class="title">Equipe 2:</div>
                        <ons-input id="west" modifier="underbar" class="newGame" placeholder="Ouest" float></ons-input>
                        <ons-input id="east" modifier="underbar" class="newGame" placeholder="Est" float></ons-input>
                    </ons-card>
                    <p>
                    </p>
                    <ons-list>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="partance" input-id="northPartance" value="north"></ons-radio>
                            </label>
                            <label for="northPartance" class="center">
                                Nord
                            </label>
                        </ons-list-item>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="partance" input-id="westPartance" value="west"></ons-radio>
                            </label>
                            <label for="westPartance" class="center">
                                Ouest
                            </label>
                        </ons-list-item>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="partance" input-id="southPartance" value="south"></ons-radio>
                            </label>
                            <label for="southPartance" class="center">
                                Sud
                            </label>
                        </ons-list-item>
                        <ons-list-item tappable>
                            <label class="left">
                                <ons-radio name="partance" input-id="eastPartance" value="east"></ons-radio>
                            </label>
                            <label for="eastPartance" class="center">
                                Est
                            </label>
                        </ons-list-item>
                    </ons-list>
                    <p style="margin-top: 30px;">
                        <ons-button id="startGame">Lancer la partie!</ons-button>
                    </p>
                </form>
            </div>
        </section>
    <ons-fab id="reset" position="bottom right">
        <ons-icon icon="fa-trash-can"></ons-icon>
    </ons-fab>
</ons-page>
